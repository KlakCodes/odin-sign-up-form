<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="background-sidebar">
        <div class="background-spacer">
            <div class="background-logo">
                <img src="images/odin-lined.png" alt="The Odin Project logo">
                Odin
            </div>
        </div>

        <div class="background-credit">
            Photo by <a
                href="https://unsplash.com/@wyxina?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Wyxina
                Tresse</a> on <a
                href="https://unsplash.com/photos/a-close-up-of-a-plant-with-green-leaves-hGCMsDeyazA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realise
                your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-container">
            <h2>Let's do this!</h2>
            <form id="sign_up_form" action="https://httpbin.org/post" method="post">
                <div class="form-row">
                    <div class="form-field">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-field">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-field">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-field">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <button type="submit" form="sign_up_form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
